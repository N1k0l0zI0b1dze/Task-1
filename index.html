<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        ul {
            list-style-type: square;
            background-color: cadetblue;
            color: darkblue;
            padding: 10px;
        }

        ol {
            list-style-type: decimal;
            background-color: lightgreen;
            color: darkgreen;
            padding: 10px;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Wine</li>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Beef</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item (Wine)</li>
        <li>Second Item (Bread)</li>
        <li>Third Item (Cheese)</li>
        <li>Fourth Item (Beef)</li>
    </ol>
</body>
</html>
